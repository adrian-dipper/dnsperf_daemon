server {
    listen 8080;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/dnsperf_api_access.log;
    error_log /var/log/nginx/dnsperf_api_error.log;

    # Root location for health check and other endpoints
    location / {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/dnsperf_api.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $uri;
    }

    # Optional: Static files location (if needed later)
    location /static/ {
        alias /var/www/dnsperf_api/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

